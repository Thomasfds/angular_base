<h1>Les salles</h1>

<p>
  Salle sélectionnée : {{RoomSelect?.title}}
</p>
<p>
  Diffilculté minimum : <app-more-less [value]="difficultyMin" [min]="1" [max]="3" (valChange)="difficultyMin = $event"></app-more-less>

  <!-- <select [(ngModel)]="difficultyMin">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select> -->
</p>


<!-- Liste des salles -->
<div class="album p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4"  *ngFor="let wt of rooms">
            <app-room [room]="wt"  *ngIf="difficultyMin <= wt.difficulty" (selection)="RoomSelect = $event"></app-room>
            <!-- 
              Si on rajoute  *ngIf="difficultyMin >= wt.difficulty", cela permet d'afficher uniquement les salles avec le niveaux de difficultés ou supérieur renseigner !
             -->
        </div>
    </div>
  </div>
</div>
<!-- /Liste des salles -->

<!-- Résumé -->
<h2>En résumé</h2>

<table class="table text-white text-center">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Description</th>
        <th scope="col">Nbr joueurs</th>
        <th scope="col">Difficulté</th>
        <th scope="col">Virtuel</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let room of rooms; let i =index;">
        <td>{{i + 1}}</td>
        <td>{{room.title}}</td>
        <td>{{room.description}}</td>
        <td>de {{room.nbMin}} à {{room.nbMax}} joueurs</td>
        <td>Difficulté : {{room.difficulty}}</td>
        <td>
            <span class="badge badge-success" *ngIf="room.isVirtual">
                Salle virtuelle 
            </span>
            <span class="badge badge-danger" *ngIf="!room.isVirtual">
                Salle non-virtuelle 
            </span>
        </td>

      </tr>
    </tbody>
  </table>  
  <!-- /Résumé -->
